<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gym Rep Counter</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Gym Rep Counter</h1>
    <div id="count">0</div>
    <div class="buttons">
        <button onclick="updateCount(-1)">-</button>
        <button onclick="updateCount(1)">+</button>
        <button onclick="resetCount()">Reset</button>
    </div>
    <script src="/script.js"></script>
</body>

</html>
